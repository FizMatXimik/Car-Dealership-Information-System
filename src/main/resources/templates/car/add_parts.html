<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body>

<section>
  <div class="container-sm main_container">
    <div class="container-sm main_content">
      <div class="container-sm">
        <div class="modal fade" id="nodeAdd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="nodeAddLabel">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <form th:method="POST" th:action="@{/cars/add_parts/{id}(id=${car.getId()})}" th:object="${part}">
                <div class="modal-header text_dec">
                  <h5 class="modal-title" id="nodeAddLabel">Добавление запчасти</h5>
                </div>
                <div class="modal-body text_dec">
                  <div class="container-fluid">

                    <div class="row mb-3">
                      <div class="col-1">
                      </div>
                      <label for="part" class="col-2 form-label">Выберите запчасть: </label>
                      <div class="col">
                        <select class="form-select" th:field="*{id}" id="part">
                          <option selected th:value="0">Выберите запчасть</option>
                          <option th:each="part : ${parts}" th:value="${part.getId()}" th:text="${part.getPart_name()}"></option>
                        </select>
                      </div>
                      <div class="col-1">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="/cars"><button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button></a>
                  <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">
  $(window).on('load', function() {
    $('#nodeAdd').modal('show');
  });
</script>
</body>
</html>
