<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="/css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark nav-bg" >
    <div class="container-lg">
        <a class="navbar-brand" style="font-size: 25px" href="/">
            Автосалон IGAP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 20px">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars">Машины</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/car_models">Модели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/managers">Менеджеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parts">Запчасти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container-sm main_container">
        <div class="container-sm main_content">
            <div class="container-sm">
                <div class="row align-content-center justify-content-center doc_title">
                    <div class="col">
                        <h1 class="home_title_text" style="text-align: center">Данные, необходимые по заданию</h1>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="list-group home_title">
                                <div class="list-group-item list-group-item-action">
                                    <div class="row fw-bold">
                                        <div class="col" style="text-align: center">Наиболее популярная марка по итогам продаж</div>
                                    </div>
                                </div>
                                <div class="list-group list_overflow">
                                    <div class="list-group-item list-group-item-action">
                                        <div class="row" style="display: flex;">
                                            <div th:text="${maxPopularCmodel.getBrand()}" class="col" style="text-align: center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <div class="list-group home_title">
                                <div class="list-group-item list-group-item-action">
                                    <div class="row fw-bold">
                                        <div class="col" style="text-align: center">Менеджер, продавший больше всего автомобилей</div>
                                    </div>
                                </div>
                                <div class="list-group list_overflow">
                                    <div class="list-group-item list-group-item-action">
                                        <div class="row" style="display: flex;">
                                            <div th:text="${maxSoldManager.getFio()}" class="col" style="text-align: center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <div class="list-group home_title">
                                <div class="list-group-item list-group-item-action">
                                    <div class="row fw-bold">
                                        <div class="col" style="text-align: center">Наиболее распространенные тюнинги в зависимости от модели автомобиля</div>
                                    </div>
                                </div>
                                <div class="list-group list_overflow" style="max-height:200px;">
                                    <div th:each="cmodel_part : ${partsMaxPopularForCmodel}">
                                        <div class="list-group-item list-group-item-action">
                                            <div class="row" style="display: flex;">
                                                <div th:text="${cmodel_part.getKey().getBrand()}" class="col"></div>
                                                <div th:text="${cmodel_part.getValue().getPart_name()}" class="col"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
